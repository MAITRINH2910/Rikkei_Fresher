<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/register.css">

</head>
<body>
<div class="signup-form">
    <form autocomplete="off" th:action="@{/register}"
          th:object="${user}" method="post" class="form-horizontal" role="form">
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
            <input type="text" th:field="*{firstName}" placeholder="First Name" required="required"
                   class="form-control"/>
            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                   class="validation-message"></label>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" required="required"
                   class="form-control"/>
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{username}" placeholder="Username" required="required"
                   class="form-control"/>
            <lable th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="validation-message"></lable>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{email}" placeholder="Email" required="required"
                   class="form-control"/>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="validation-message"></label>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Password"
                   required="required"
                   class="form-control"/>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="validation-message"></label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Register Now</button>
        </div>

        <p><span class="text-success" th:utext="${successMessage}"></span></p>
    </form>
    <div class="text-center small">Already have an account? <a class="txtlink" th:href="@{/login}">Sign
        in</a></div>
</div>
</body>
