<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>User Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:href="@{/}"> <button class="btn btn-md btn-primary btn-block" style="margin-left: 10px">Home
            </button></a>
        </li>

        <li class="nav-item">
            <form th:action="@{/admin/management}" method="get">
                <button class="btn btn-md btn-primary btn-block"
                        style="margin-left: 30px">Management
                </button>
            </form>
        </li>

        <li class="nav-item">
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-primary" name="registration"
                        type="Submit" style="margin-left: 1000px">Logout
                </button>
            </form>
        </li>
    </ul>
</nav>
<div class="container">
    <h2>User Management</h2>
    <p>User Details: </p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>User</th>
            <th>Email</th>
            <th>Active</th>
            <th>Role</th>
            <th></th>
        </tr>
        </thead>
        <th:block th:each="user,iterStat : ${listUsers}">
            <tr>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.email}"></td>
                <td><input type="checkbox" name="1" value="active" checked><br>
                </td>
                <td th:each="index : ${user.roleName}" th:text="${index.roleName}"></td>
<!--                <span sec:authentication="principal.authorities"></span>-->
                <td>
                    <a class="text-info" th:href="@{/admin/delete/__${user.id}__}"
                       onclick="return confirm('Bạn có muốn xoá tài khoản này hay không?')"
                       title="Xóa Lead"><i
                            class="fa fa-trash" style="color: #007bff !important"></i></a>
                </td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
