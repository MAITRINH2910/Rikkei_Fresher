            <form th:action="search-weather" class="form-inline searchWeather" method="get">
                <input class="form-control mr-sm-2" style="margin-left: 260px; width: 40%" name="city"
                       type="text"
                       placeholder="...">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div> <!-- / .container -->

        <div class="detail">
            <div class="col-sm-12" style="margin-left: 215px">
                <div class="tab-pane active" id="forecast-list">
                    <div id="forecast_list_ul">
                        <table class="table">
                            <tbody>
                            <tr th:each="currentWeather : ${currentWeather}">
                                <td>
                                    <img th:src="${icon}" width="50" style="margin: 10px -230px "
                                         height="50">
                                </td>
                                <td>
                                    <div style="margin: 5px -190px;">
                                        <b><a th:href="@{/weather-detail/__${currentWeather.name}__}"><p
                                                th:text="${currentWeather.name} + ', '+ ${currentWeather.sys.country}">
                                        </a></b>
                                        <p th:text="${date}"></p>
                                    </div>
                                </td>
                                <td>
                                    <div style="margin: 5px -56px;">
                                        <div class="badge badge-info" th:text="${temp}+'°С'"></div>
                                        <b><i th:text="${description}"></i></b>
                                        <p style="margin-top: 9px" th:text="${general}">
                                    </div>
                                </td>
                                <td>
                                    <a th:href="@{/save/__${currentWeather.name}__}" class="btn btn-danger"
                                       style="margin: 15px 90px;">Add</a>
                                </td>
                                <!--                                <p><span class="text-success" th:utext="${successMessage}"></span></p>-->

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="detailDB">
        <div class="col-sm-12" style="margin-left: 215px">
            <div class="tab-pane active" data-toggle="collapse">
                <table class="table ">
                    <tbody>
                    <tr th:each="weatherList : ${weatherList}">
                        <td>
                            <img th:src="${weatherList.icon}" width="50" style="margin: 5px -230px"
                                 height="50">
                        </td>
                        <td>
                            <div style="margin: 5px -190px;">
                                <b><p th:text="${weatherList.nameCity}"></p>
                                    </a></b>
                                <p th:text="${weatherList.date}"></p>
                            </div>
                        </td>

                        <td>
                            <div style="margin: 5px -56px;">
                                <div class="badge badge-info" th:text="${weatherList.temp}+'°С'"></div>
                                <b><i th:text="${weatherList.description}"></i></b>
                                <p style="margin-top: 10px"
                                   th:text="${weatherList.wind}+'m/s. '+ ${weatherList.humidity}+'%. '+${weatherList.pressure}+'hpa. '">
                            </div>
                        </td>
                        <td><a th:href="@{/save/__${weatherList.nameCity}__}" class="btn btn-danger"
                               style="margin: 15px 75px;">Delete</a></td>
                        <td> <div style="margin: 78px 80px 0px -525px;border-style: solid; height: 25px; color: lightsteelblue; background-color: lightsteelblue">
                            <div style="margin: 0px 0px 0px 170px; color: black" class="collapse-toggle"
                                 th:data-target="'#collapse' + ${weatherList.weatherId}"
                                 aria-expanded="true" th:aria-controls="'collapse' + ${weatherList.weatherId}"
                                 th:classappend="collapse-toggle- + ${weatherList.weatherId}">
                                Show More
                            </div>
                        </div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
<script>

    $('.collapse-toggle').click(function () {
        var value = $(this).attr('data-target').substring(9, parseInt($(this).attr('data-target').length));
        var className = '.collapse-toggle-' + value;
        console.log($(className).text());
        if ($(className).text().trim().indexOf('Show More') != -1) {
            $(className).text("Show Less");
        } else if ($(className).text().trim().indexOf('Show Less') != -1) {
            $(className).text("Show More");
        }
    });
</script>
</html>
